language: R
cache: packages
env:
  global:
    - RGL_USE_NULL=TRUE
    - DISPLAY=:99.0
    - R_REMOTES_NO_ERRORS_FROM_WARNINGS=true

r:
  - oldrel
  - release
  - devel

os:
  - linux
  - osx

services:
  - xvfb ;

before_install:
- if [[ "${TRAVIS_OS_NAME}" = "osx" ]]; then brew cask install libreoffice ; fi
- if [[ "${TRAVIS_OS_NAME}" = "linux" ]]; then sudo apt-get update -y && sudo apt-get install libreoffice; fi
- if [[ -n $encrypted_d735996d425c_key ]];
  then
    openssl aes-256-cbc -K $encrypted_d735996d425c_key -iv $encrypted_d735996d425c_iv -in googlesheets_token.rds.enc -out tests/testthat/googlesheets_token.rds -d ;
  fi
- export PROJ_DIR=`basename $PWD`
- fname=travis_helpers.sh
- wget -O ${fname} http://bit.ly/travis_helpers
- cat ${fname}; source ${fname}; rm ${fname}
- cat DESCRIPTION
- codename=`linux_codename`;
- if [ "${codename}" = "trusty" ];
  then
    start_xvfb ;
  fi
- ffmpeg_install ;
- magick_install ;
- poppler_install ;
- if [ "$TRAVIS_OS_NAME" = "osx" ];
  then
    no_open_mp ;
  fi

after_success:
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then Rscript -e 'covr::codecov(type = "all")';
  fi
warnings_are_errors: true
before_deploy:
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then rm -f *.tar.gz; fi
r_check_args: "--as-cran --install-args=--build"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file_glob: true
  file: ariExtra*.t*gz
  on:
    tags: true
    repo: muschellij2/ariExtra

